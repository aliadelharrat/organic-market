<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Market</title>
    <script src="https://cdn.tailwindcss.com "></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="bg-white shadow-md p-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Organic Market</h1>
      <button
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
      >
        Cart
      </button>
    </header>

    <!-- Products Grid -->
    <main
      class="max-w-7xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      {%PRODUCT_CARDS%}
    </main>
  </body>
</html>
